---
layout: page
title: "Writing"
---
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <span class="time">{{ post.date | date: "%B %-d, %Y" }}</span>
    {% if post.excerpt %}
    <p>{{ post.excerpt | strip_html | strip_newlines }}</p>
    {% endif %}
  </li>
  {% endfor %}
</ul>
