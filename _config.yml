# Site settings
name: "Your Name"
description: "Engineer, musician, automotive tinkerer."
url: "https://yourdomain.dev"
baseurl: ""

permalink: /writing/:year/:month/:title/

collections:
  posts:
    output: true

plugins:
  - jekyll-feed
  - jekyll-sitemap

feed:
  path: feed.xml

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      excerpt_separator: "<!--more-->"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

exclude:
  - README.md
